<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="Content-Language" content="ja-JP">

  <link href="http://shusatoo.net/sample/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://shusatoo.net/sample/libs/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
  
  <script data-main="js/main" src="js/libs/require.js"></script>

  <title>Backbone.js save test</title>
  <style type="text/css">
    body {
      padding : 10px;
      width : 600px;
    }
  </style>
</head>
<body>
<h1>ユーザー一覧</h1>

ID：<input type="text" id="user_id">
<a id="btn_show" class="btn btn-primary btn-middle">表示</a>
<br><br>
<table class="table table-bordered table-striped table-condensed rule-list">
  <thead>
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>郵便番号</th>
      <th>住所</th>
    </tr>
  </thead>
  <tbody id="user_list_body">

    <tr>
      <td colspan="4">「表示」ボタンを押してください（IDに入力が無い場合は全ユーザーを表示します）</td>
    </tr>

  </tbody>
</table>
<div id="loading" style="padding:10px;"></div>








<script type="text/template" id="user_row_template">
  <tr>
    <td><%= user_id %></td>
    <td><%= name %></td>
    <td><%= postno %></td>
    <td><%= address %></td>
  </tr>
</script>
<script type="text/template" id="user_norow_template">
  <tr>
    <td colspan="4">データがありません</td>
  </tr>
</script>



</body>
</html>
