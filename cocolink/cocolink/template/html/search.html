    </div>
</header>   

<div class="g_navi">
    <ul class="tbl">
        <li class="tbl-cell w25p">
            <a href="/">
            <input type="radio" name="platform" id="list_2" value="2" checked>
            <label for="list_2" class="js-onclick"><span class="icon_sprite facebook"></span>home</label>
            </a>
        </li>
        <li class="tbl-cell w25p">
            <a href="/">

        </li>
        <li class="tbl-cell w25p">

            </a>
        </li>
        <li class="tbl-cell w25p">
            <a href="post.html">

            </a>
        </li>

<div class="contents">
    <h1>カテゴリー</h1>
    <select name="category">
        <option value="99">全て</option>
		<option value="1">ファッション</option>

        <option value="3">スイーツ</option>
        <option value="4">散歩</option>
        <option value="5">イタリアン</option>
    </select>
	<div class="mt5 taCenter">+</div>
    <h1></h1>
	<select name="category">
	   <option value="99">全て</option>
	   <option value="1">まぷリスト</option>
	   <option value="2">ブックマークしてる人</option>
	</select>

    <select name="category">
       <option value="1">新着</option>
       <option value="2">人気</option>
       <option value="3">まぷられ度</option>
    </select>
<h1>Test Geolocation API</h1>
<p><input type="button" id="abtn" value="現在地表示" /></p>


<div class="contents map_page disp_block">
    <div id="map_canvas" style="width:100%; height:400px"></div>
    <ul id="js-result-list" class="dsp_txt_page ullist mt10"></ul>
</div>
<div class="mt22">
    <button type="submit" class="js-submit btn w100p bg_col_pink_gradient">検索</button>
</div>
 <p id="latlng"></p>

<script type="text/template" id="template">
<li class="p5">
<img src="{{icon}}" class="icon">{{name}}
<p class="text10 text_col_gray">{{vicinity}}</p>
<input type="hidden" name="lng" value="{{lat}}" class="js-lat">
<input type="hidden" name="lat" value="{{lng}}" class="js-lng">
</li>
</script>


<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&region=ja"></script>
