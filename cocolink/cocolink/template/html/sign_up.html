<header class="tbl">
	<div class="tbl-cell w60 left_bx"></div>
	<div class="tbl-cell canter_bx">ココリンク</div>
	<div class="tbl-cell w60 right_bx js-submit">登録</div>
</header>	

<section class="contents_top">
	<form id = "form1" method="POST" action="feed.html" class="mt20">
		<span class="error" id="js-form-error">※ユーザー名とパスワードが一致しません</span>
		<div class="mt10">
			<p class="text12 fw_bld">ユーザー名(6〜16文字)</p>
			<p class="error js-error" id="js-user-name-error"></p> 
			<input type="text" name="user_name" id="js-user-name" maxlength="16" value="">
		</div>
		<div class="mt10">
			<p class="text12 fw_bld">ニックネーム(1〜10文字)</p> 
			<p class="error js-error" id="js-nick-name-error"></p>
			<input type="text" name="nick_name" id="js-nick-name"  maxlength="10" value="">
		</div>
		<div class="mt10">
			<p class="text12 fw_bld">パスワード(6〜16文字の英数字)</p>
			<p class="error js-error" id="js-password-error"></p>
			<input type="password" name="password" id="js-password"  maxlength="16" value="">
		</div>
		<div class="mt10">
			<p class="text12 fw_bld">パスワード確認</p> 
			<p class="error js-error" id="js-con-password-error"></p>
			<input type="password" name="con_password" id="js-con-password"  maxlength="16" value="">
		</div>
	</form>
