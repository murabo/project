{% load adminmedia %}
<!DOCTYPE html>
<html lang="ja" >
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" /> 
<meta name="viewport" content="width=320,user-scalable=no,maximum-scale=1" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>tteditor {% block title %}{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="{% admin_media_prefix %}css/base.css" />
<link rel="stylesheet" type="text/css" href="{% admin_media_prefix %}css/dashboard.css" />
<style>
{% include 'tteditor/default.css' %}
</style>
{# <body class="dashboard"> #}
</head>
<body>
<div id="container">
  <header>
    <div id="header"> 
      <div id="branding"> 
        <h1 id="site_name"><a href="{% url tteditor/index %}">tteditor</a></h1>
        <div id="user-tools"> 
          <a href="{% url admin:index %}">admin</a>
          <a href="{% url admin:logout %}">ログアウト</a>
        </div> 
      </div>
    </div>
  </header>

    <div id="content">{# class="colMS" #}
        <div id="content-main"> 
            {%block content%}
            {%endblock%}
        </div>
    </div> 
    <footer>
    </footer>
</div>
</body>
</head>
</html>
